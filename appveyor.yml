# See https://github.com/japaric/trust/blob/master/appveyor.yml

environment:
  global:
    RUST_VERSION: stable
    CRATE_NAME: windows-clipboard

  matrix:
      # Targets
      - TARGET: i686-pc-windows-gnu
        HOST: i686-pc-windows-gnu
        RUN_TESTS: true
      - TARGET: x86_64-pc-windows-gnu
        HOST: x86_64-pc-windows-gnu
        RUN_TESTS: true
      - TARGET: aarch64-pc-windows-msvc
        HOST: x86_64-pc-windows-msvc
        RUN_TESTS: false

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %HOST% --default-toolchain %RUST_VERSION%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustup target add %TARGET%
  - rustc -Vv
  - cargo -V

test_script:
  # we don't run the "test phase" when doing deploys
  - if [%APPVEYOR_REPO_TAG%]==[false] (
      cargo build --target %TARGET% --release &&
      if /I "%RUN_TESTS%"=="true" ( test.bat )
    )

before_deploy:
  - cargo rustc --target %TARGET% --release --bin clipboard -- -C lto
  - if /I "%RUN_TESTS%"=="true" ( test.bat )
  - ps: ci\before_deploy.ps1

deploy:
  artifact: /.*\.zip/
  auth_token:
    secure: 4Zc68Y/452OvZYOiIygpVtDWa2H1nwjT4pm8v2J5VOu5nJWcr0ajTe1Ykx0eEXxb
  description: ''
  on:
    RUST_VERSION: stable
    appveyor_repo_tag: true
  provider: GitHub

# Building is done in the test phase, so we disable Appveyor's build phase.
build: false
